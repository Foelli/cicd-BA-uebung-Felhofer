name: CI

on:
  push:
    branches: [main]
    paths: ["pom.xml", "src/**", "Dockerfile"]
  pull_request:
    branches: [main]
    paths: ["pom.xml", "src/**", "Dockerfile"]

# No duplicate runs on rapid pushes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello, CI!"

  build-test:
    needs: hello
    name: "Test (${{ matrix.os }} / Java ${{ matrix.java }})"
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21 # excluded to reduce time; justify in PDF
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      # Run tests (Surefire). Coverage is produced later in the Sonar job via `verify`.
      - name: Build & Test
        run: mvn -B -DskipTests=false test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports
          if-no-files-found: warn
          retention-days: 7

  sonar:
    name: "Sonar (ubuntu / Java 21)"
    needs: build-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Generate JaCoCo XML via verify
      - name: Build, Test & Coverage (JaCoCo)
        run: mvn -B clean verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B sonar:sonar
          -Dsonar.projectKey=Foelli_cicd-BA-uebung-Felhofer
          -Dsonar.organization=foellidev-hub
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
          -Dsonar.branch.name=main
          -Dsonar.java.binaries=target/classes

  docker-single-arch:
    name: "Docker (linux/amd64) + Artifact"
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build (linux/amd64) and load into local Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: |
            local/app:${{ steps.vars.outputs.short_sha }}
            myapp:local
          load: true

      - name: List images on runner (debug)
        run: docker images

      - name: Save image as tar
        run: |
          mkdir -p dist
          docker save local/app:${{ steps.vars.outputs.short_sha }} \
            -o dist/docker-image-${{ steps.vars.outputs.short_sha }}.tar
          ls -lh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: dist/docker-image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7

  trivy-scan:
    name: "Security Scan (Trivy)"
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Build Docker image for scanning
        run: docker build -t myapp:local .

      - name: Run Trivy scan (JSON)
        run: trivy image -f json -o trivy-ci.json myapp:local

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-ci.json
          retention-days: 7

  grype-scan:
    name: "Security Scan (Grype)"
    needs: sonar
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sh -s -- -b /usr/local/bin

      - name: Build Docker image for scanning
        run: docker build -t myapp:local .

      - name: Run Grype scan (JSON)
        run: grype myapp:local -o json > grype-ci.json

      - name: Upload Grype report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-ci.json
          retention-days: 7
